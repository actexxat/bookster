{% extends 'base.html' %}

{% block content %}
    {% if data %}
        <ul id="myList">
            {% for item in data %}
            <li class="text-center" style="width:50%;display:flex;justify-content:center; margin:0 auto;    ">
                <div id="popup-container" class="popup-container"></div>
                <div class="result-block">
                    <div class="cover"><img class="" src="{{ item['cover'] }}" alt="" loading="lazy"> </div>
                    <div class="text-box">
                        <p class="h4">{{ item['title']  }} </p>
                        <p class="  ">{% if item['year'] %}
                        {{item['year'][0:4]}}
                        {% endif %}</p>
                        <p class="authors">{{ item['author'][0] }}</p>
                        <select name="state" id="state">
                        <option value="Read" >Read</option>
                        <option value="Want To Read">Want to Read</option>
                        <option value="Favorites" >Favorites</option>
                        </select>
                    </div>
                    <button class="select btn btn-dark" type="submit">Select</button>

                </div>
            </li>
            {% endfor %}
    {% endif %}
        </ul>

{% endblock %}
